server.port=${PORT:8080}

# ---------------------------------------------
# ✅ DATABASE CONFIG (Render Postgres)
# ---------------------------------------------
# Use environment variables for flexibility (Render will inject these)
# and fall back to defaults for local development.

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/app_db_unkc}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rcWOBN1Vc32VQVGfaYMSbTWG99phjU8x}
spring.datasource.driver-class-name=org.postgresql.Driver

# ---------------------------------------------
# ✅ JPA / HIBERNATE CONFIG
# ---------------------------------------------
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

