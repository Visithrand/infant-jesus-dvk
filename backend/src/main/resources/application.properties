# ===============================
# PostgreSQL Database Configuration - Azure PostgreSQL
# ===============================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://school-postgres-visithran.postgres.database.azure.com:5432/schooldb?sslmode=require}
spring.datasource.username=${DB_USERNAME:visithran_admin@school-postgres-visithran}
spring.datasource.password=${DB_PASSWORD:Azure@123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Database Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration - PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# Hibernate Performance Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# DB Connection Debug (temporary)
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.postgresql=DEBUG
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.initialization-fail-timeout=0

# Data Initialization - Disabled for Azure PostgreSQL
spring.sql.init.mode=never

